name: Python Iter Performance Bench

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Use a global group name to force sequential execution and avoid Git conflicts
concurrency:
  group: global-readme-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  python-bench:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for reliable git rebase

    - name: Set up PyPy 3.10
      uses: actions/setup-python@v5
      with:
        python-version: 'pypy-3.10'

    - name: Run PP Iter Benchmark
      run: |
        cd python
        # 1. Capture hardware info and timestamps in shell to ensure consistency
        CPU_MODEL=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | sed 's/^[ \t]*//')
        TIME_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
        TIME_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
        
        # 2. Pre-format the header into a temporary file
        echo "#### Last Automated Run: $TIME_UTC / $TIME_BJ" > bench_header.tmp
        echo "**Environment: $CPU_MODEL (GitHub Actions Runner)**" >> bench_header.tmp
        echo "" >> bench_header.tmp
        
        # 3. Run the benchmark and append data
        python pp_iter.py > bench_data.tmp
        cat bench_header.tmp bench_data.tmp > bench_output.md
        cat bench_output.md >> $GITHUB_STEP_SUMMARY

    - name: Update Root README.md via Python
      shell: python
      run: |
        import os, sys, datetime
        
        # Define boundary markers for injection
        start_marker = "[//]: # (PYTHON_PP_ITER_BENCHMARK_START)"
        end_marker = "[//]: # (PYTHON_PP_ITER_BENCHMARK_END)"

        # Load benchmark result and current README
        try:
            with open("python/bench_output.md", "r", encoding="utf-8") as f:
                new_data = f.read().strip()
            with open("README.md", "r", encoding="utf-8") as f:
                readme = f.read()
        except FileNotFoundError:
            sys.exit(1)

        if start_marker in readme and end_marker in readme:
            prefix = readme.split(start_marker)[0].strip()
            suffix = readme.split(end_marker)[-1].strip()
            
            # Construct updated section with unified title
            content = f"### üêç Position Pure Iterator Performance (PyPy)\n\n{new_data}"
            
            with open("README.md", "w", encoding="utf-8") as f:
                f.write(f"{prefix}\n\n{start_marker}\n\n{content}\n\n{end_marker}\n\n{suffix}\n")
        else:
            print("Markers not found in README.md")
            sys.exit(1)

    - name: Synchronized Git Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Retry loop to handle concurrent push conflicts (Exit Code 128 fix)
        for i in {1..5}; do
          git add README.md
          # Commit first to ensure a clean index before rebasing
          if git commit -m "docs: sync python benchmarks [skip ci]"; then
            git pull --rebase origin main
            if git push; then
              echo "Push successful."
              exit 0
            fi
          else
            echo "No changes to commit."
            exit 0
          fi
          echo "Conflict detected, retrying in 5s..."
          sleep 5
        done
        exit 1
