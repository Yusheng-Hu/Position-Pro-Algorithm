name: Python Iter Performance Bench

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: global-readme-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  python-bench:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up PyPy 3.10
      uses: actions/setup-python@v5
      with:
        python-version: 'pypy-3.10'

    - name: Run and Debug Benchmark
      run: |
        cd python
        # 1. Capture Raw Output
        python pp_iter.py > raw_output.log
        
        # 2. Extract Env Info
        CPU_MODEL=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | sed 's/^[ \t]*//')
        TIME_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
        TIME_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
        
        # 3. Build a "Debug Report"
        echo "#### Last Automated Run: $TIME_UTC / $TIME_BJ" > debug_report.md
        echo "**Environment: $CPU_MODEL**" >> debug_report.md
        echo "" >> debug_report.md
        
        echo "#### [DEBUG] Raw Script Output:" >> debug_report.md
        echo '```text' >> debug_report.md
        cat raw_output.log >> debug_report.md
        echo '```' >> debug_report.md
        
        echo "#### [DEBUG] Final Injected Table:" >> debug_report.md
        # Just use the raw output directly since pp_iter.py already outputs a table
        cat raw_output.log >> debug_report.md
        
        cat debug_report.md >> $GITHUB_STEP_SUMMARY

    - name: Inject Debug Info into README.md
      shell: python
      run: |
        import os, sys
        start_m = "[//]: # (PYTHON_PP_ITER_BENCHMARK_START)"
        end_m = "[//]: # (PYTHON_PP_ITER_BENCHMARK_END)"

        with open("python/debug_report.md", "r", encoding="utf-8") as f:
            debug_content = f.read().strip()
        with open("README.md", "r", encoding="utf-8") as f:
            readme = f.read()

        if start_m in readme and end_m in readme:
            prefix = readme.split(start_m)[0]
            suffix = readme.split(end_m)[1]
            
            # Temporary content with debug logs to find the root cause
            final_content = f"### üêç Debug Mode: Python Iter Performance\n\n{debug_content}"
            updated = f"{prefix}{start_m}\n\n{final_content}\n\n{end_m}{suffix}"
            
            with open("README.md", "w", encoding="utf-8") as f:
                f.write(updated)
        else:
            print("Markers missing!")
            sys.exit(1)

    - name: Synchronized Git Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        for i in {1..5}; do
          git add README.md
          if git commit -m "docs: debug python benchmark output [skip ci]"; then
            git pull --rebase origin main
            if git push; then exit 0; fi
          else
            exit 0
          fi
          sleep 5
        done
        exit 1
