name: Python Iter Performance Bench

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Shared concurrency group to ensure sequential README updates
concurrency:
  group: global-readme-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  python-bench:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Ensure full history for rebase during push

    - name: Set up PyPy 3.10
      uses: actions/setup-python@v5
      with:
        python-version: 'pypy-3.10'

    - name: Run PP Iter Benchmark
      run: |
        cd python
        # 1. Capture hardware info and timestamps
        CPU_MODEL=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | sed 's/^[ \t]*//')
        TIME_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
        TIME_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
        
        # 2. Run the script and capture raw data
        python pp_iter.py > raw_bench.tmp
        
        # 3. Format into a proper Markdown table using a small Python snippet
        python3 -c "
        import sys
        header = '#### Last Automated Run: $TIME_UTC / $TIME_BJ\n**Environment: $CPU_MODEL**\n\n'
        table_head = '| N | Total Permutations | Itertools (s) | Position Pure (s) | Speed-up |\n|---|---|---|---|---|\n'
        
        with open('raw_bench.tmp', 'r') as f:
            lines = f.readlines()
        
        # Filter lines that look like data (starting with a number)
        data_lines = []
        for line in lines:
            if line.strip() and line.strip()[0].isdigit():
                parts = line.split()
                if len(parts) >= 5:
                    data_lines.append(f'| {parts[0]} | {parts[1]} | {parts[2]} | {parts[3]} | {parts[4]} |')
        
        with open('bench_output.md', 'w') as f:
            f.write(header + table_head + '\n'.join(data_lines))
        "
        cat bench_output.md >> $GITHUB_STEP_SUMMARY

    - name: Update Root README.md
      shell: python
      run: |
        import os, sys
        start_marker = "[//]: # (PYTHON_PP_ITER_BENCHMARK_START)"
        end_marker = "[//]: # (PYTHON_PP_ITER_BENCHMARK_END)"

        try:
            with open("python/bench_output.md", "r", encoding="utf-8") as f:
                new_data = f.read().strip()
            with open("README.md", "r", encoding="utf-8") as f:
                readme = f.read()
        except FileNotFoundError:
            sys.exit(1)

        if start_marker in readme and end_marker in readme:
            prefix = readme.split(start_marker)[0].strip()
            suffix = readme.split(end_marker)[-1].strip()
            
            # Construct the final content with valid Markdown table
            content = f"### üêç Position Pure Iterator Performance (PyPy)\n\n{new_data}"
            
            with open("README.md", "w", encoding="utf-8") as f:
                f.write(f"{prefix}\n\n{start_marker}\n\n{content}\n\n{end_marker}\n\n{suffix}\n")
        else:
            print("Markers not found")
            sys.exit(1)

    - name: Synchronized Git Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        for i in {1..5}; do
          git add README.md
          # Commit first to ensure index is clean
          if git commit -m "docs: sync python benchmarks [skip ci]"; then
            git pull --rebase origin main
            if git push; then
              echo "Push successful."
              exit 0
            fi
          else
            echo "No changes to commit."
            exit 0
          fi
          sleep 5
        done
        exit 1
