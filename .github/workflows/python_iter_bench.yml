name: Python Iter Performance Bench

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Queue workflows to prevent Git race conditions (Exit Code 128)
concurrency:
  group: global-readme-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  python-bench:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up PyPy 3.10
      uses: actions/setup-python@v5
      with:
        python-version: 'pypy-3.10'

    - name: Run Benchmark and Build Report
      run: |
        cd python
        # 1. Capture Environment Info in Shell
        CPU_MODEL=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | sed 's/^[ \t]*//')
        TIME_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
        TIME_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
        
        # 2. Directly use the perfect Markdown output from your script
        echo "#### Last Automated Run: $TIME_UTC / $TIME_BJ" > bench_final.md
        echo "**Environment: $CPU_MODEL (GitHub Actions Runner)**" >> bench_final.md
        echo "" >> bench_final.md
        
        # Run your script and append its pre-formatted table
        python pp_iter.py >> bench_final.md
        
        # Preview in Action Summary
        cat bench_final.md >> $GITHUB_STEP_SUMMARY

    - name: Inject into README.md
      shell: python
      run: |
        import os, sys
        start_m = "[//]: # (PYTHON_PP_ITER_BENCHMARK_START)"
        end_m = "[//]: # (PYTHON_PP_ITER_BENCHMARK_END)"

        # Read the pre-formatted report
        with open("python/bench_final.md", "r", encoding="utf-8") as f:
            new_content = f.read().strip()
        with open("README.md", "r", encoding="utf-8") as f:
            readme = f.read()

        if start_m in readme and end_m in readme:
            prefix = readme.split(start_m)[0]
            suffix = readme.split(end_m)[1]
            
            # Combine Title + the pre-formatted table content
            updated_section = f"### üêç Position Pure Iterator Performance (PyPy)\n\n{new_content}"
            updated_readme = f"{prefix}{start_m}\n\n{updated_section}\n\n{end_m}{suffix}"
            
            with open("README.md", "w", encoding="utf-8") as f:
                f.write(updated_readme)
        else:
            print("Markers not found!")
            sys.exit(1)

    - name: Synchronized Git Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        for i in {1..5}; do
          git add README.md
          if git commit -m "docs: sync python benchmark via native table output [skip ci]"; then
            git pull --rebase origin main
            if git push; then exit 0; fi
          else
            echo "Nothing to commit"
            exit 0
          fi
          sleep 5
        done
        exit 1
