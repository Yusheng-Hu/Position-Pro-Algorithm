name: Automated Benchmark & README Update

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Grant write permission to allow the bot to push changes back to README
permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      CXX_FLAGS: "-O3 -ffast-math -march=native"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile programs
      run: |
        # Use the paths from your project structure
        cd FullPermutation
        g++ $CXX_FLAGS heap_perm.cpp -o heap_perm
        g++ $CXX_FLAGS permpure_full.cpp -o permpure_full

    - name: Run Benchmarks
      run: |
        cd FullPermutation
        # Create a temporary markdown table
        echo "#### Last Run: $(date -u)" > results.md
        echo "| N | Heap Algorithm (s) | PP Algorithm (s) | Speedup (Heap/PP) |" >> results.md
        echo "|---|---|---|---|" >> results.md
        
        for n in 10 11 12 13
        do
          H_TIME=$(./heap_perm $n | grep "EXECUTION_TIME:" | awk '{print $2}')
          P_TIME=$(./permpure_full $n | grep "EXECUTION_TIME:" | awk '{print $2}')
          SPEEDUP=$(echo "scale=2; $H_TIME / $P_TIME" | bc)
          echo "| $n | $H_TIME | $P_TIME | ${SPEEDUP}x |" >> results.md
        done
        
        # Display in GitHub Summary as well
        cat results.md >> $GITHUB_STEP_SUMMARY

    - name: Update README.md
      run: |
        # Read the generated table
        TABLE_CONTENT=$(cat FullPermutation/results.md)
        
        # Use sed to delete everything between the markers and insert the new table
        # We use a temp file to avoid complex escaping issues in sed
        sed -n '//q;p' README.md > README.tmp
        echo "" >> README.tmp
        cat FullPermutation/results.md >> README.tmp
        echo "" >> README.tmp
        sed -n '//,$p' README.md | tail -n +2 >> README.tmp
        
        mv README.tmp README.md

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        # Only push if changes exist to avoid infinite loops
        git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-update benchmark results [skip ci]" && git push)
