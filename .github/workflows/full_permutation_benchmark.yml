name: Automated Benchmark & README Update
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Unified group ensures all README-writing tasks wait in line
concurrency:
  group: readme-sync-group
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile and Run
        run: |
          cd FullPermutation
          g++ -O3 -march=native permpure_full.cpp -o pure_test -pthread
          g++ -O3 -march=native heap_perm.cpp -o heap_test -pthread
          
          # Dynamic Hardware & Time Detection
          CPU=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | xargs)
          T_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
          T_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
          
          echo "#### Last Run: $T_UTC / $T_BJ" > results.md
          echo "**Env: $CPU**" >> results.md
          echo "| N | Heap (s) | PP (s) | Speedup |" >> results.md
          echo "|---|---|---|---|" >> results.md
          for n in 9 10 11 12; do
            H=$(./heap_test $n | grep "EXECUTION_TIME:" | awk '{print $2}')
            P=$(./pure_test $n | grep "EXECUTION_TIME:" | awk '{print $2}')
            S=$(echo "scale=2; $H / $P" | bc)
            echo "| $n | $H | $P | ${S}x |" >> results.md
          done

      - name: Inject to README
        shell: python
        run: |
          import sys
          start, end = "[//]: # (UNIQUE_PP_ALGO_BENCHMARK_DATA_SECTION_START_DO_NOT_REMOVE)", "[//]: # (UNIQUE_PP_ALGO_BENCHMARK_DATA_SECTION_END_DO_NOT_REMOVE)"
          with open("FullPermutation/results.md") as f: table = f.read().strip()
          with open("README.md") as f: content = f.read()
          if start in content and end in content:
              new_content = content.split(start)[0] + start + "\n\n" + table + "\n\n" + end + content.split(end)[-1]
              open("README.md", "w").write(new_content)

      - name: Synchronized Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          for i in {1..5}; do
            git add README.md
            git commit -m "docs: sync benchmark results [skip ci]" || break
            git pull --rebase origin main
            if git push; then break; fi
            sleep 5
          done