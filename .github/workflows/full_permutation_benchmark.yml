name: Automated Benchmark & README Update

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      # Comprehensive aggressive optimization flags as defined in the project
      CXX_FLAGS: "-O3 -std=c++11 -march=native -flto -ffast-math -fomit-frame-pointer"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile Programs
      run: |
        # Ensure the programs are compiled with high-performance flags
        cd FullPermutation
        g++ $CXX_FLAGS heap_perm.cpp -o heap_test -pthread
        g++ $CXX_FLAGS permpure_full.cpp -o pure_test -pthread

    - name: Run Benchmarks
      run: |
        cd FullPermutation
        # Initialize the benchmark results table
        echo "#### Last Automated Run: $(date -u) (UTC)" > results.md
        echo "" >> results.md
        echo "| N | Heap Algorithm (s) | PP Algorithm (s) | Speedup (Heap/PP) |" >> results.md
        echo "|---|---|---|---|" >> results.md
        
        # Testing N from 9 to 14 to highlight the efficiency of the PP algorithm
        for n in 9 10 11 12 13 14
        do
          echo "Running benchmark for N=$n..."
          H_TIME=$(./heap_test $n | grep "EXECUTION_TIME:" | awk '{print $2}')
          P_TIME=$(./pure_test $n | grep "EXECUTION_TIME:" | awk '{print $2}')
          SPEEDUP=$(echo "scale=2; $H_TIME / $P_TIME" | bc)
          echo "| $n | $H_TIME | $P_TIME | ${SPEEDUP}x |" >> results.md
        done
        cat results.md >> $GITHUB_STEP_SUMMARY

    - name: Update README.md via Python
      shell: python
      run: |
        import os
        import sys

        start_marker = "[//]: # (UNIQUE_PP_ALGO_BENCHMARK_DATA_SECTION_START_DO_NOT_REMOVE)"
        end_marker = "[//]: # (UNIQUE_PP_ALGO_BENCHMARK_DATA_SECTION_END_DO_NOT_REMOVE)"

        # Load the newly generated table
        with open("FullPermutation/results.md", "r", encoding="utf-8") as f:
            new_table = f.read().strip()

        # Read the current content of README.md
        with open("README.md", "r", encoding="utf-8") as f:
            content = f.read()

        if start_marker in content and end_marker in content:
            # Split the content and rebuild with strict block isolation
            prefix = content.split(start_marker)[0].strip()
            suffix = content.split(end_marker)[-1].strip()
            
            # Reconstruction with mandatory double-newlines to prevent rendering bleed-through
            updated_readme = (
                prefix + "\n\n" + 
                start_marker + "\n\n" + 
                new_table + "\n\n" + 
                end_marker + "\n\n" + 
                suffix
            )
            
            with open("README.md", "w", encoding="utf-8") as f:
                f.write(updated_readme)
            print("README.md updated successfully with N=14 results.")
        else:
            print("Error: Could not find markers.")
            sys.exit(1)

    - name: Commit and Push
      run: |
        # Standard GitHub Actions bot configuration
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        # Using [skip ci] to prevent recursive workflow triggers
        git diff --quiet && git diff --staged --quiet || (git commit -m "docs: performance benchmark update N=14 [skip ci]" && git push)
