name: Full Permutation Benchmark

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: global-readme-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  cpp-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile and Run Benchmark
        run: |
          cd FullPermutation
          g++ -O3 -march=native permpure_full.cpp -o pure_test -pthread
          g++ -O3 -march=native heap_perm.cpp -o heap_test -pthread
          
          # Detect CPU Vendor
          CPU_RAW=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | xargs)
          if [[ "$CPU_RAW" == *"AMD"* ]]; then VENDOR="AMD"; else VENDOR="INTEL"; fi
          echo "VENDOR=$VENDOR" >> $GITHUB_ENV
          echo "CPU_MODEL=$CPU_RAW" >> $GITHUB_ENV
          
          T_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
          T_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
          
          # Prepare table header (Clean formatting)
          echo "**Last Run:** $T_UTC / $T_BJ" > results.md
          echo "**Environment:** $CPU_RAW (GitHub Actions Runner)" >> results.md
          echo "" >> results.md
          echo "| N | Heap (s) | PP (s) | Speedup |" >> results.md
          echo "|---|---|---|---|" >> results.md
          
          for n in 9 10 11 12 13 14; do
            H=$(./heap_test $n | grep "EXECUTION_TIME:" | awk '{print $2}')
            P=$(./pure_test $n | grep "EXECUTION_TIME:" | awk '{print $2}')
            S=$(echo "scale=2; $H / $P" | bc)
            echo "| $n | $H | $P | ${S}x |" >> results.md
          done

      - name: Inject into README.md
        shell: python
        run: |
          import os, sys
          vendor = os.environ['VENDOR']
          start_m = f"[//]: # (UNIQUE_PP_ALGO_BENCHMARK_{vendor}_START)"
          end_m = f"[//]: # (UNIQUE_PP_ALGO_BENCHMARK_{vendor}_END)"
          
          # Read and clean benchmark table
          with open("FullPermutation/results.md", "r") as f:
              table_lines = [line.strip() for line in f.readlines()]
              table = "\n".join(table_lines)
          
          with open("README.md", "r", encoding="utf-8") as f:
              readme = f.read()
          
          if start_m in readme and end_m in readme:
              prefix = readme.split(start_m)[0]
              suffix = readme.split(end_m)[1]
              # Construct updated content with markers preserved
              updated = f"{prefix}{start_m}\n\n{table}\n\n{end_m}{suffix}"
              with open("README.md", "w", encoding="utf-8") as f:
                  f.write(updated)
          else:
              print(f"Error: Markers for {vendor} not found in README!")
              sys.exit(1)

      - name: Synchronized Git Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          for i in {1..5}; do
            git add README.md
            if git commit -m "docs: sync cpp benchmarks [skip ci]"; then
              git pull --rebase origin main
              if git push; then exit 0; fi
            else
              exit 0
            fi
            sleep 5

          done
