name: Automated Benchmark & README Update

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      # Aggressive optimization flags
      CXX_FLAGS: "-O3 -std=c++11 -march=native -flto -ffast-math -fomit-frame-pointer"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile Programs
      run: |
        cd FullPermutation
        g++ $CXX_FLAGS heap_perm.cpp -o heap_test -pthread
        g++ $CXX_FLAGS permpure_full.cpp -o pure_test -pthread

    - name: Run Benchmarks
      run: |
        cd FullPermutation
        # Generate temporary results (N=9, 10)
        echo "#### Last Automated Run: $(date -u) (UTC)" > results.md
        echo "" >> results.md
        echo "| N | Heap Algorithm (s) | PP Algorithm (s) | Speedup (Heap/PP) |" >> results.md
        echo "|---|---|---|---|" >> results.md
        
        for n in 9 10
        do
          H_TIME=$(./heap_test $n | grep "EXECUTION_TIME:" | awk '{print $2}')
          P_TIME=$(./pure_test $n | grep "EXECUTION_TIME:" | awk '{print $2}')
          SPEEDUP=$(echo "scale=2; $H_TIME / $P_TIME" | bc)
          echo "| $n | $H_TIME | $P_TIME | ${SPEEDUP}x |" >> results.md
        done
        cat results.md >> $GITHUB_STEP_SUMMARY

    - name: Update README.md via Python
      shell: python
      run: |
        import os
        import sys

        # Unique markers
        start_marker = "[//]: # (UNIQUE_PP_ALGO_BENCHMARK_DATA_SECTION_START_DO_NOT_REMOVE)"
        end_marker = "[//]: # (UNIQUE_PP_ALGO_BENCHMARK_DATA_SECTION_END_DO_NOT_REMOVE)"

        # 1. Read new table content
        with open("FullPermutation/results.md", "r", encoding="utf-8") as f:
            new_table = f.read().strip()

        # 2. Read existing README
        with open("README.md", "r", encoding="utf-8") as f:
            content = f.read()

        # 3. Precise replacement with guaranteed line breaks
        if start_marker in content and end_marker in content:
            # Use split and take only what's needed to avoid duplicated parts
            prefix = content.split(start_marker)[0].rstrip()
            suffix = content.split(end_marker)[-1].lstrip()
            
            # Reconstruct with 2 newlines between each segment for Markdown safety
            new_readme = "\n\n".join([
                prefix,
                start_marker,
                new_table,
                end_marker,
                suffix
            ])
            
            with open("README.md", "w", encoding="utf-8") as f:
                f.write(new_readme)
            print("README.md updated and formatting fixed.")
        else:
            print("Error: Unique markers not found.")
            sys.exit(1)

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "docs: fix formatting and update benchmarks [skip ci]" && git push)
