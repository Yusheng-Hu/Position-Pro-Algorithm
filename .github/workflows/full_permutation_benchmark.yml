name: Automated Benchmark & README Update

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Ensure the action has permission to update the README file
permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      # High-performance optimization flags requested by the user
      CXX_FLAGS: "-O3 -ffast-math -march=native"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile programs
      run: |
        # Navigate to the subdirectory where source files are located
        cd FullPermutation
        g++ $CXX_FLAGS heap_perm.cpp -o heap_perm
        g++ $CXX_FLAGS permpure_full.cpp -o permpure_full

    - name: Run Benchmarks
      run: |
        cd FullPermutation
        # Generate a temporary markdown table file
        echo "#### Last Automated Run: $(date -u) (UTC)" > results.md
        echo "| N | Heap Algorithm (s) | PP Algorithm (s) | Speedup (Heap/PP) |" >> results.md
        echo "|---|---|---|---|" >> results.md
        
        # Test for N = 10, 11, 12, 13
        for n in 10 11 12 13
        do
          echo "Processing N=$n..."
          # Execute programs and extract the execution time from output
          H_TIME=$(./heap_perm $n | grep "EXECUTION_TIME:" | awk '{print $2}')
          P_TIME=$(./permpure_full $n | grep "EXECUTION_TIME:" | awk '{print $2}')
          
          # Calculate the speedup ratio using 'bc'
          SPEEDUP=$(echo "scale=2; $H_TIME / $P_TIME" | bc)
          
          echo "| $n | $H_TIME | $P_TIME | ${SPEEDUP}x |" >> results.md
        done
        
        # Output the results to GitHub Action Summary for quick view
        cat results.md >> $GITHUB_STEP_SUMMARY

    - name: Update README.md
      run: |
        # Use a robust file-splitting method to avoid sed regex errors
        # 1. Capture the content from the beginning to the start marker
        sed -n '1,//p' README.md > header.tmp
        
        # 2. Capture the content from the end marker to the end of file
        sed -n '//,$p' README.md > footer.tmp
        
        # 3. Reconstruct README.md by merging: Header + Benchmark Table + Footer
        cat header.tmp > README.md
        cat FullPermutation/results.md >> README.md
        cat footer.tmp >> README.md
        
        # Clean up temporary files
        rm header.tmp footer.tmp

    - name: Commit and Push changes
      run: |
        # Configure the bot identity
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        
        # Commit and push only if changes exist to avoid infinite loops
        # Use [skip ci] to prevent this commit from re-triggering the workflow
        git diff --quiet && git diff --staged --quiet || (git commit -m "docs: automated benchmark update [skip ci]" && git push)
