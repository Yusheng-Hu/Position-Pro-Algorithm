name: Industrial Indexing Performance Report

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: global-readme-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  indexing-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Benchmarks
        working-directory: ./PermutationIndexing
        run: |
          # CPU Detection
          CPU_RAW=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | xargs)
          if [[ "$CPU_RAW" == *"AMD"* ]]; then VENDOR="AMD"; else VENDOR="INTEL"; fi
          echo "VENDOR=$VENDOR" >> $GITHUB_ENV
          
          TIME_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
          TIME_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
          
          # Compile and execute
          g++ -O3 -march=native performance.cpp -o perf_test -pthread
          
          # Initialize report file with unified format
          echo "**Last Run:** $TIME_UTC / $TIME_BJ" > table.tmp
          echo "**Environment:** $CPU_RAW (GitHub Actions Runner)" >> table.tmp
          echo "" >> table.tmp
          
          # Execute and append output (assuming perf_test outputs a valid Markdown table)
          ./perf_test >> table.tmp

      - name: Inject into README.md
        shell: python
        run: |
          import os, sys
          vendor = os.environ['VENDOR']
          start = f"[//]: # (INDUSTRIAL_PERFORMANCE_BENCHMARK_DATA_SECTION_{vendor}_START)"
          end = f"[//]: # (INDUSTRIAL_PERFORMANCE_BENCHMARK_DATA_SECTION_{vendor}_END)"
          
          with open("PermutationIndexing/table.tmp", "r") as f: table = f.read().strip()
          with open("README.md", "r", encoding="utf-8") as f: readme = f.read()
          
          if start in readme and end in readme:
              prefix = readme.split(start)[0]
              suffix = readme.split(end)[1]
              updated = f"{prefix}{start}\n\n{table}\n\n{end}{suffix}"
              with open("README.md", "w", encoding="utf-8") as f: f.write(updated)
          else:
              print(f"Error: Markers for {vendor} not found!")
              sys.exit(1)

      - name: Synchronized Git Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          for i in {1..5}; do
            git add README.md
            if git commit -m "docs: sync indexing report [skip ci]"; then
              git pull --rebase origin main
              if git push; then exit 0; fi
            else
              exit 0
            fi
            sleep 5
          done