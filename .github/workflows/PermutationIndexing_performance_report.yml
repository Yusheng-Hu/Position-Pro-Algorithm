name: Position Pure Performance Report
on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: readme-sync-group
  cancel-in-progress: false

jobs:
  benchmark_and_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Benchmarks
        working-directory: ./PermutationIndexing
        run: |
          # Detect Hardware and Dual Timezone
          CPU=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | xargs)
          T_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
          T_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
          echo "#### Last Run: $T_UTC / $T_BJ" > table.tmp
          echo "**Env: $CPU**" >> table.tmp
          # (Your g++ and benchmark logic here...)

      - name: Inject and Sync Push
        run: |
          # Perl injection logic here...
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          for i in {1..5}; do
            git commit -m "docs: sync industrial report [skip ci]" || break
            git pull --rebase origin main
            if git push; then break; fi
            sleep 5
          done