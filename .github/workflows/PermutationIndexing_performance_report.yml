name: Industrial Indexing Performance Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: global-readme-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  indexing-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Benchmarks
        # Verified subdirectory from your previous screenshot
        working-directory: ./PermutationIndexing
        run: |
          # 1. Hardware detection
          CPU_RAW=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | xargs)
          if [[ "$CPU_RAW" == *"AMD"* ]]; then VENDOR="AMD"; else VENDOR="INTEL"; fi
          echo "VENDOR=$VENDOR" >> $GITHUB_ENV
          
          # 2. Performance-oriented compilation
          # Using your specific flags: -flto -ffast-math -fomit-frame-pointer
          g++ -O3 -std=c++11 -march=native -flto -ffast-math -fomit-frame-pointer \
              map_algorithm_test.cpp -o perf_test -pthread
          
          # 3. Execution and data formatting
          T_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
          T_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
          
          echo "**Last Run:** $T_UTC / $T_BJ" > table.tmp
          echo "**Environment:** $CPU_RAW (GitHub Actions Runner)" >> table.tmp
          echo "" >> table.tmp
          ./perf_test >> table.tmp
          
          # 4. Export to root for Python script
          cp table.tmp ../table.tmp

      - name: Inject into README via Python
        shell: python
        run: |
          import os, sys
          
          # Retrieve environment variables
          vendor = os.environ.get('VENDOR', 'INTEL')
          
          # Define markers exactly as they appear in your README.md
          start_m = f"[//]: # (INDUSTRIAL_PERFORMANCE_BENCHMARK_DATA_SECTION_{vendor}_START)"
          end_m = f"[//]: # (INDUSTRIAL_PERFORMANCE_BENCHMARK_DATA_SECTION_{vendor}_END)"
          
          if not os.path.exists("table.tmp"):
              print("Critical Error: table.tmp was not generated!")
              sys.exit(1)
              
          with open("table.tmp", "r") as f:
              # Clean each line to prevent Markdown rendering issues
              table_data = "\n".join([line.strip() for line in f.readlines()])
          
          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()
          
          if start_m in content and end_m in content:
              print(f"Injecting benchmark data for {vendor}...")
              parts_before = content.split(start_m)
              parts_after = parts_before[1].split(end_m)
              
              # Reconstruct README with new data between markers
              updated_content = f"{parts_before[0]}{start_m}\n\n{table_data}\n\n{end_m}{parts_after[1]}"
              
              with open("README.md", "w", encoding="utf-8") as f:
                  f.write(updated_content)
          else:
              print(f"Error: Markers for {vendor} not found. Check README.md!")
              sys.exit(1)

      - name: Synchronized Git Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Handling potential race conditions with rebase
          for i in {1..5}; do
            git add README.md
            if git commit -m "docs: update industrial indexing benchmarks [skip ci]"; then
              git pull --rebase origin main
              if git push; then exit 0; fi
            else
              echo "No changes to sync."
              exit 0
            fi
            sleep 10
          done
