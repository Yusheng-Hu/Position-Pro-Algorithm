name: Position Pure Performance Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run PP vs MR Benchmark
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build and Run Benchmarks
        # 我们在一个 Step 里完成编译和运行，确保文件流不中断
        run: |
          cd PermutationIndexing
          
          # 1. Rank Benchmark
          g++ -O3 -march=native map_perm_algorithms.cpp map_algorithm_test.cpp -o benchmark_rank
          echo "## Position Pure (PP) Rank Performance Report" > rank_report.md
          echo "Runner CPU: $(lscpu | grep 'Model name' | cut -f 2 -d ":" || echo "Unknown")" >> rank_report.md
          echo -e "\n\`\`\`text" >> rank_report.md
          ./benchmark_rank >> rank_report.md
          echo -e "\`\`\`\n" >> rank_report.md
          
          # 2. Unrank Benchmark (using sed to switch)
          sed -i 's/measure_speed(MR_rank/measure_speed(MR_unrank/g' map_algorithm_test.cpp
          sed -i 's/measure_speed(PositionPure_rank/measure_speed(PositionPure_unrank/g' map_algorithm_test.cpp
          g++ -O3 -march=native map_perm_algorithms.cpp map_algorithm_test.cpp -o benchmark_unrank
          echo "## Position Pure (PP) Unrank Performance Report" > unrank_report.md
          echo -e "\n\`\`\`text" >> unrank_report.md
          ./benchmark_unrank >> unrank_report.md
          echo -e "\`\`\`\n" >> unrank_report.md
          
          # 3. Use absolute path to move reports to root for safety
          cp rank_report.md $GITHUB_WORKSPACE/final_rank.md
          cp unrank_report.md $GITHUB_WORKSPACE/final_unrank.md

      - name: Publish to Summary
        run: |
          # 此时文件一定在根目录
          if [ -f final_rank.md ]; then
            cat final_rank.md >> $GITHUB_STEP_SUMMARY
          fi
          echo -e "\n---\n" >> $GITHUB_STEP_SUMMARY
          if [ -f final_unrank.md ]; then
            cat final_unrank.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            final_rank.md
            final_unrank.md
