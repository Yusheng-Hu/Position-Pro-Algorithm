name: Industrial Indexing Performance Report
on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: global-readme-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  indexing-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Benchmarks
        # Verified subdirectory for indexing source files
        working-directory: ./PermutationIndexing
        run: |
          # 1. Hardware detection logic
          CPU_RAW=$(grep -m 1 "model name" /proc/cpuinfo | cut -d: -f2 | xargs)
          if [[ "$CPU_RAW" == *"AMD"* ]]; then VENDOR="AMD"; else VENDOR="INTEL"; fi
          echo "VENDOR=$VENDOR" >> $GITHUB_ENV
          
          # 2. Compilation using high-performance flags (without -flto)
          # Links both files to resolve 'undefined reference' errors
          g++ -O3 -std=c++11 -march=native -ffast-math -fomit-frame-pointer \
              map_algorithm_test.cpp map_perm_algorithms.cpp -o perf_test -pthread
          
          # 3. Generate Timestamps
          T_UTC=$(date -u +"%a %b %d %H:%M:%S %Y UTC")
          T_BJ=$(TZ=Asia/Shanghai date +"%a %b %d %H:%M:%S %Y (UTC+8)")
          
          # 4. Initialize Markdown Table with correct alignment markers
          echo "**Last Run:** $T_UTC / $T_BJ" > table.tmp
          echo "**Environment:** $CPU_RAW (GitHub Actions Runner)" >> table.tmp
          echo -e "\n| N | Dist | MR (ns/it) | PP (ns/it) | Speedup |" >> table.tmp
          echo "|---|---|---|---|---|" >> table.tmp
          
          # Execute benchmark and append data to the table
          ./perf_test >> table.tmp
          
          # Move to root for Python injection step
          cp table.tmp ../table.tmp

      - name: Inject into README via Python
        shell: python
        run: |
          import os, sys
          
          # Get vendor-specific markers
          vendor = os.environ.get('VENDOR', 'INTEL')
          start_m = f"[//]: # (INDUSTRIAL_PERFORMANCE_BENCHMARK_DATA_SECTION_{vendor}_START)"
          end_m = f"[//]: # (INDUSTRIAL_PERFORMANCE_BENCHMARK_DATA_SECTION_{vendor}_END)"
          
          if not os.path.exists("table.tmp"):
              print("Error: table.tmp not found!")
              sys.exit(1)
              
          with open("table.tmp", "r") as f:
              # Ensure each line is clean for Markdown rendering
              table_data = "\n".join([line.strip() for line in f.readlines()])
          
          with open("README.md", "r", encoding="utf-8") as f:
              readme = f.read()
          
          if start_m in readme and end_m in readme:
              print(f"Injecting benchmark data for {vendor}...")
              prefix, suffix = readme.split(start_m)[0], readme.split(end_m)[1]
              new_readme = f"{prefix}{start_m}\n\n{table_data}\n\n{end_m}{suffix}"
              with open("README.md", "w", encoding="utf-8") as f:
                  f.write(new_readme)
          else:
              print(f"Error: Markers for {vendor} not found in README.md!")
              sys.exit(1)

      - name: Synchronized Git Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          for i in {1..5}; do
            git add README.md
            if git commit -m "docs: sync industrial indexing report [skip ci]"; then
              git pull --rebase origin main
              if git push; then exit 0; fi
            else
              echo "No changes to commit"
              exit 0
            fi
            sleep 10
          done
